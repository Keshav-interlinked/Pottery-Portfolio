<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      nav {
        display: flex;
        justify-content: center;
      }
      form {
        display: flex;
        justify-content: center;
      }

      legend {
        font-size: 1.5em;
        font-weight: bold;
        margin-bottom: 10px;
        margin: 20px 20px 20px 122px;
      }
      fieldset {
        width: 500px;
        display: flex;
        flex-direction: column;
      }
      input[type="text"],
      input[type="password"] {
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      input[type="submit"] {
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <nav>
      <h1>Login</h1>
    </nav>

    <form action="login" method="POST">
      {% csrf_token %}
      <fieldset>
        <legend>Login Credentials</legend>
        <label for="username">Name:</label><br />
        <input type="text" name="username" id="username" required /><br />

        <label for="password">Password:</label><br />
        <input type="password" name="password" id="password" required /><br />

        <input type="submit" />
      </fieldset>
    </form>
  </body>
</html>
